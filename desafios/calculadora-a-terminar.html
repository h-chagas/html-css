<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando Javascript</title>
    <script>
        function Calculator() {
            this.add = function(a, b) {
                var a = document.getElementById("item1");
                var b = document.getElementById("item2");
                var result1 = document.getElementById("resultAdd");
                
                var a1 = parseInt(a.value);
                var b1 = parseInt(b.value);

                result1.innerHTML = a1 + b1;
            }
            this.sub = function(a, b) {
                var c = document.getElementById("item3");
                var d = document.getElementById("item4");
                var result2 = document.getElementById("resultSub");

                var c1 = parseInt(c.value);
                var d1 = parseInt(d.value);

                result2.innerHTML = c1 - d1;
            }
        }

        var cal = new Calculator();

    </script>
    <style>
        span{
            background-color: rgb(152, 195, 224);
            color: brown;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 30pt;
        }
    </style>
</head>

<body>
    <h1>Criando calculadora de somar e diminuir</h1>
    <input type="text" name="" id="item1" value=""> +
    <input type="text" name="" id="item2"  value="">
    <input type="button" value="Click"  onclick="cal.add()">
    <br>
    <span id="resultAdd"></span>
    <br>

    <input type="text" name="" id="item3"  value=""> -
    <input type="text" name="" id="item4"  value="">
    <input type="button" value="Click"  onclick="cal.sub()">
    <br>
    <span id="resultSub"></span>
</body>
</html>
