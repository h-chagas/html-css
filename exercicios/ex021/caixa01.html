<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        body {
            font: normal 1.1em Arial, Helvetica, sans-serif 
        }

        h1 {
            height: 300px;
            width: 300px;
            background-color: lightgray;
            
            padding: 40px 40px 40px 40px;
            /*ordem do padding - inicia com padding-top e gira clockwise*/
            
            border: 10px solid pink;
           
            margin: 20px auto 100px auto;
            
            outline: 50px dashed maroon;

            text-align: center;
        }

        a {
            border: 2px dotted red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos tambem sao exemplo de box-level, mas os <a href="#">links</a> sao exempo de caixas inline-level. Vamos ver como tudo isso funciona</p>
</body>
</html>
